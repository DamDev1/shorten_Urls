<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shorten URL</title>
</head>
<body>
    
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo">
                    <a href="#">shortenUrls</a>
                </div>
    
                <ul>
                    <a href="#"></a>
                    <a href="https://shrtco.de/fhUL8J">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://shrtco.de/rSeZcd">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                    <a href="https://shrtco.de/7rF8o6">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </ul>
            </nav>
        </header>
    
        <section class="shortenContainer">
            <div class="popUp">
                <p>Copied!</p>
            </div>
            <div class="container">
                <h1>Paste Your URLS Below</h1>
    
                <div class="inputContainer">
                    <input class="urlPaste" placeholder="e.g www.youtube.com">
    
                    <div class="btn">
                        <button class="shorten">Shorten</button>
                    </div>
                </div>

                <div class="shortenResult">
                    <div class="qrCode">
                        <img src="" width="200">
                    </div>

                    <div class="shortenLinks">
                        <div class="shortenLink">
                            <p class="shortlin"></p>
                            <button class="copy">Copy</button>
                        </div>

                        <div class="links">
                            <p> <b>Code: </b> <span class="code"></span></p>
                            <p> <b>Full Short Link: <input class="fullShotLink"></p>
                            <p> <b>Full Short Link 2: </b> <span class="realUrls"></span></p>
                            <p> <b>Share Link: </b> <span class="shareLink"></span></p>
                        </div>
                    </div>
                </div>


                <!-- <div class="animation">
                    <div class="loading">
                        <span>↓</span>
                        <span style="--delay: 0.1s">↓</span>
                        <span style="--delay: 0.3s">↓</span>
                        <span style="--delay: 0.4s">↓</span>
                        <span style="--delay: 0.5s">↓</span>
                    </div>
                </div> -->
            </div>
        </section>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
